<div class="item-prices-container">
  <div class="container item-container">
    <div class="row"  *ngIf="item !== null">
      <div class="col-2 recipe-icon-container">
        <img src="{{getRecipeIconUrl()}}" alt="icon of the item" class="recipe-icon">
      </div>
      <div class="col-7">
        <div class="item-name" (click)="copyToClipBoard(getResultItemName())" ngbTooltip="Copy">
          {{getResultItemName()}}
        </div>
        <div class="item-description">
          {{item.i?.getResultItem()?.getDescription()}}
        </div>
      </div>
      <div class="col-3">
        <div class="item-amount">
          {{getItemAmount()}} *
        </div>
        <div class="item-price">
          {{getItemPrice()}}
        </div>
        Total:
        <div class="total-price item-price">
          {{getTotalItemPrice()}}
        </div>
        <div class="craft-toggle" *ngIf="shouldShowCheckbox()">
          <label class="checkbox-inline">
            <input type="checkbox" data-toggle="toggle" (click)="toggle()"> crafted
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
